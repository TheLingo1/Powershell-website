To output something into the Powershell console you would use Write-Output

<div class="w3-code htmlHigh">

Write-Output 'WHAT YOU WANT TO SHOW'

</div>

If you wanted to instead show a variable you would simple do this:

<div class="w3-code htmlHigh">

Write-Output $VARIABLE_NAME

</div>
